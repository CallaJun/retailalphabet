<html>
<head>
	<title>Retail Alphabet</title>
	<link rel="stylesheet" href="/css/bootstrap.css">
</head>
<body>
	Welcome to the Retail Alphabet game! Your current score is {{ currentscore }}
	<br>
	<form action="submit">

</html>
